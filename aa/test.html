<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
	</head>
	<body style='font-size:5em'>
		<script>

			var random = function(l){
				var s = '';
				for(var i = 0; i < l; i++){
					s += String.fromCharCode(Math.random() * 8000000 | 0);
				}
				return s;
			};

			document.body.innerHTML = random(100);

		</script>
	</body>
</html>
